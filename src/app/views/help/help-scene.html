<!--
	This scene is simply a template that defines divs where
	dynamic HTML will be placed by the scene controller.
--> 
<div class="palm-page-header">
	<div class="palm-page-header-wrapper">
		<div id="headerIcon" class="icon header-icon">
			<!-- The headerIcon has no content, but its CSS "background" style will be set to an image. -->
		</div>
		<div id="headerTitle" class="title un-capitalize">
			<!-- Scene controller inserts headerTitle text here. -->
		</div>
	</div>
</div>
<div id="bodyHtml" class="palm-text-wrapper">
	<!-- Scene controller inserts bodyHtml text here. -->
</div>
