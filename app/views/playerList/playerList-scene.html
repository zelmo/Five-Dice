	</h2>
	<p>

	</p>
	<div id="playerListGroup" class="palm-group">
		<div class="palm-group-title">Players</div>

				<div id="playerListWidget" x-mojo-element="List"></div>

		<div id="playerListScrollFadeBottom" x-mojo-scroll-fade="bottom" style="z-index: 100000"></div>
	</div>
	<div id="startButton" x-mojo-element="Button"></div>
